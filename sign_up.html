<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
</head>

<body>
    <nav>
        <img src="./assets/img/png/logo-big.png" alt="Logo" class="logoBlack">
        <div>
            <button>You Signed Up successfully</button>
        </div>
    </nav>

    <main>
        <div class="logInBox">
            <h1 class="h1LogIn">Sign up</h1>
            <div class="logInForm">
                <input type="text" class="inputMail" placeholder="Name">
                <input type="email" class="inputPassword" placeholder="Email">
                <input type="password" class="inputPassword" placeholder="Password">
                <input type="password" class="inputPassword" placeholder="Confirm Password">

                <div class="buttonDirection">
                    <button>Sign up</button>
                </div>

            </div>
        </div>

    </main>

    <footer>
        <div class="privacyPolice">
            <span> Privacy Policy</span>
        </div>

        <div class="legalNotice">
            <span> Legal notice</span>
        </div>
    </footer>

</body>

</html>
