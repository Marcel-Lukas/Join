<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join - Die einfache und effiziente Plattform für Teamarbeit und Projektmanagement. Organisiere Aufgaben, kommuniziere mit deinem Team und steigere die Produktivität.">
    <meta name="keywords" content="Join, Projektmanagement, Teamarbeit, Aufgabenorganisation, Kommunikation, Produktivität, Trello-Alternative, Slack-Alternative">
    <meta name="author" content="Andreas Klepel, Marcel Lukas, Nicolaus Feldtmann">
    <link rel="icon" type="image/png" href="../assets/img/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="../assets/img/favicon/favicon.svg">
    <link rel="shortcut icon" href="../assets/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="../assets/img/favicon/site.webmanifest">
    <title>Join Sign Up</title>

    <link rel="stylesheet" type="text/css" href="../styles/login.css">
    <link rel="stylesheet" type="text/css" href="../styles/fonts.css">

    <script defer src="../main.js"></script>
    
  </head>

<body>
    <nav>
        <img src="../assets/img/png/logo-big.png" alt="Logo" class="logoBlack">
        <div>
            <button>You Signed Up successfully</button>
        </div>
    </nav>

    <main>
        <div class="logInBox">
            <h1 class="h1LogIn">Sign up</h1>
            <form class="logInForm">
                <!-- Name Input -->
                <div class="inputContainer">
                    <label for="name" class="visually-hidden">Name</label>
                    <input type="text" id="name" class="inputField" placeholder="Name">
                    <img src="../assets/img/png/person.png" alt="User Icon" class="inputIcon">
                </div>
    
                <!-- Email Input -->
                <div class="inputContainer">
                    <label for="email" class="visually-hidden">Email</label>
                    <input type="email" id="email" class="inputField" placeholder="Email">
                    <img src="../assets/img/png/mail.png" alt="Email Icon" class="inputIcon">
                </div>
    
                <!-- Password Input -->
                <div class="inputContainer">
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" id="password" class="inputField" placeholder="Password">
                    <img src="../assets/img/png/lock.png" alt="Password Icon" class="inputIcon">
                </div>
    
                <!-- Confirm Password Input -->
                <div class="inputContainer">
                    <label for="confirmPassword" class="visually-hidden">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="inputField" placeholder="Confirm Password">
                    <img src="../assets/img/png/lock.png" alt="Password Icon" class="inputIcon">
                </div>
    
                <div class="buttonDirection">
                    <button type="submit">Sign up</button>
                </div>
            </form>
        </div>
    </main>
    

    <footer>
        <div class="privacyPolice">
            <span> Privacy Policy</span>
        </div>

        <div class="legalNotice">
            <span> Legal notice</span>
        </div>
    </footer>

</body>

</html>
