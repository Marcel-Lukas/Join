<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join - Die einfache und effiziente Plattform für Teamarbeit und Projektmanagement. Organisiere Aufgaben, kommuniziere mit deinem Team und steigere die Produktivität.">
    <meta name="keywords" content="Join, Projektmanagement, Teamarbeit, Aufgabenorganisation, Kommunikation, Produktivität, Trello-Alternative, Slack-Alternative">
    <meta name="author" content="Andreas Klepel, Marcel Lukas, Nicolaus Feldtmann">
    <link rel="icon" type="image/png" href="../assets/img/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="../assets/img/favicon/favicon.svg">
    <link rel="shortcut icon" href="../assets/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="../assets/img/favicon/site.webmanifest">
    <title>Board</title>

    <link rel="stylesheet" type="text/css" href="../general.css">
    <link rel="stylesheet" type="text/css" href="../styles/board.css">

    <script defer src="../main.js"></script>
    <script defer src="../scripts/boardAddTask.js"></script>
    <script defer src="../scripts/boardBasic.js"></script>
    <script defer src="../scripts/boardSingleTask.js"></script>
    <script defer src="../scripts/boardTemplate.js"></script>
    <script defer src="../scripts/addTaskButtons.js"></script>
    
  </head>

  <body onload="includeHTML()">
  
    <header w3-include-html="../assets/templates/header.html"></header>
    <nav w3-include-html="../assets/templates/navigation.html"></nav>
  
    <main>
      
      <section class="content board">

        <div class="d-flex-spbe-center">
          <h1>Board</h1>
          <div class="board-menue d-flex-spbe-center">

            <div class="search-box pos-rel d-flex-spbe-center" id="search_box">
              <input id="sought_task" oninput="updateTasksOnBoard()" type="text" placeholder="Find Task"/>
              <button class="input-button" id="sought_button" onclick="updateTasksOnBoard()">
                <img class="magnifying-glass" src="../assets/img/png/magnifying-glass-default.png" alt="magnifiying glass"/>
              </button>
            </div>
  
            <button class="btn-add-task" onclick="initTemplateAddTask('add_task_template', true); openAddTask('todo')">
              <div class="wh-32 d-flex-center">
                <img src="../assets/img/png/add.png" alt="add task button" />
              </div>
            </button>

          </div>
        </div>
  

        <div id="kanban_board" class="kanban-board">

          <div class="w-100 d-flex-column gap-12">
            <div class="d-flex-spbe-center kanban-header font-s-20 font-w-700 font-c-66-82-110">
              To do
              <img onclick="initTemplateAddTask('add_task_template', true); openAddTask('todo')"  class="add-board-btn" src="../assets/img/png/add-board-default.png" alt="add task button for todo status"/>
            </div>
            <div id="kanban_todo" class="kanban-tasks d-flex-column" ondrop="moveTo('todo')" ondragover="allowDrop(event); hightlight('todo')" ondragleave="removeHightlight('todo')"></div>
          </div>
  

          <div class="w-100 d-flex-column gap-12">
            <div
              class="d-flex-spbe-center kanban-header font-s-20 font-w-700 font-c-66-82-110">
              In progress
              <img onclick="initTemplateAddTask('add_task_template', true); openAddTask('inprogress')" class="add-board-btn" src="../assets/img/png/add-board-default.png" alt="add task button for in progress status"/>
            </div>

            <div id="kanban_inprogress" class="kanban-tasks d-flex-column" ondrop="moveTo('inprogress')" ondragover="allowDrop(event); hightlight('inprogress')" ondragleave="removeHightlight('inprogress')"></div>
          </div>
  

          <div class="w-100 d-flex-column gap-12">
            <div class="d-flex-spbe-center kanban-header font-s-20 font-w-700 font-c-66-82-110">
              Await feedback
              <img onclick="initTemplateAddTask('add_task_template', true); openAddTask('awaitfeedback')" class="add-board-btn" src="../assets/img/png/add-board-default.png" alt="add task button for awati feedback status"/>
            </div>
            <div id="kanban_awaitfeedback" class="kanban-tasks d-flex-column" ondrop="moveTo('awaitfeedback')" ondragover="allowDrop(event); hightlight('awaitfeedback')" ondragleave="removeHightlight('awaitfeedback')"></div>
          </div>
  

          <div class="w-100 d-flex-column gap-12">
            <div class="d-flex-spbe-center kanban-header font-s-20 font-w-700 font-c-66-82-110">
              Done
            </div>
            <div id="kanban_done" class="kanban-tasks d-flex-column" ondrop="moveTo('done')" ondragover="allowDrop(event); hightlight('done')" ondragleave="removeHightlight('done')"></div>
          </div>


        </div>

      </section>

    </main>
  
  </body>
  
</html>
