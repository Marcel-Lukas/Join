<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join - Die einfache und effiziente Plattform für Teamarbeit und Projektmanagement. Organisiere Aufgaben, kommuniziere mit deinem Team und steigere die Produktivität.">
  <meta name="keywords" content="Join, Projektmanagement, Teamarbeit, Aufgabenorganisation, Kommunikation, Produktivität, Trello-Alternative, Slack-Alternative">
  <meta name="author" content="Marcel Lukas, Nicolaus Feldtmann">
  <link rel="icon" type="image/png" href="assets/img/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="assets/img/favicon/favicon.svg">
  <link rel="shortcut icon" href="assets/img/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
  <link rel="manifest" href="assets/img/favicon/site.webmanifest">
  <title>Join - Projektmanagement</title>

  <link rel="stylesheet" href="cloud.css">
  <script src="cloud.js"></script>

  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./styles/fonts.css" />
  <link rel="stylesheet" href="./styles/assets.css" />
  <link rel="stylesheet" href="./styles/access.css" />
  
  <link rel="stylesheet" href="./styles/media/media.css" />
  <link rel="stylesheet" href="./styles/media/mediaAccess.css" />

  <script src="./scripts/databaseBackup.js"></script>
  <script src="./main.js"></script>
  <script src="./scripts/accessEvents.js"></script>
  <script src="./scripts/accessLogin.js"></script>
  <script src="./scripts/accessSignup.js"></script>
  <script src="./scripts/accessValidation.js"></script>

</head>

<body onload="initAccess()">
  <div id="snow-content"></div>
  <div class="logo-container">
    <img class="img-logo" alt="join logo" />
  </div>

  <div id="change_access" class="change-access d-flex-spbe-center">
    <div class="font-c-black">Not a Join user?</div>
    <button class="font-s-16"
      onclick="toggleAccessWindow(), resetSignupFormInputs(), resetSignupAlert(), removeNoticeButtonBg()">
      Sign up
    </button>
  </div>

  <div class="legal d-flex-spbe-center">
    <a onclick="openLegal('./html/privacyPolicy.html')">Privacy Policy</a>
    <a onclick="openLegal('./html/legalNotice.html')">Legal notice</a>
  </div>

  <form id="Login" onsubmit="loginAsUser(); return false" class="access-window window-login d-flex-column-center container">
    <div class="access-headline d-flex-column-center cloud">
      <h1>Log in</h1>
      <div class="blue-line"></div>
    </div>

    <div class="content-area w-100 d-flex-column-center">
      <div class="input-space-login w-100 d-flex-column-center">
        <div class="w-100 d-flex-column pos-rel">
          <input id="login_email" type="e-mail" placeholder="Email" autocomplete="e-mail" required />
          <img class="pos-abs top12-right21 cursor-p" src="./assets/img/png/mail.png" alt="mail icon" />
        </div>

        <div class="w-100 d-flex-column gap-8 pos-rel">
          <input id="login_password" type="password" placeholder="Password" ondragover="false"
            autocomplete="current-password" required />
          <img id="login_lock_icon" class="pos-abs top12-right21 cursor-p" src="./assets/img/png/lock.png"
            alt="lock icon" />
          <img id="login_toggle_password" class="pos-abs top12-right21 d-none cursor-p"
            src="./assets/img/png/visibility_off.png" alt="Toggle password visibility" />
          <div id="login_notice_field" class="font-s-12 font-c-255-129-144"></div>
        </div>
      </div>

      <div class="remember w-100 gap-8">
        <img onclick="toggleCheckButtonAccess('login_check_off', 'button')" id="login_check_off" class="litte-button"
          src="./assets/img/png/check-button-false.png" alt="check button for remember me" />
        Remember me
      </div>
    </div>

    <div class="login-buttons">
      <div class="access-button"><button type="submit">Log in</button></div>
      <div class="access-button">
        <button type="button" onclick="loginAsGuest()" class="clear-button guest-button">
          Guest Log in
        </button>
      </div>
    </div>
  </form>

  <form onsubmit="signUp(); return false" id="Signup" class="access-window window-signup d-flex-column-center d-none">
    <img class="litte-button wh-32 d-flex-center arrow"
      onclick="toggleAccessWindow(), resetLoginAlert(), resetLoginFormInputs(), checkRememberMeData()"
      src="./assets/img/png/arrow-left-line.png" alt="back arrow" />

    <div class="access-headline d-flex-column-center">
      <h1>Sign up</h1>
      <div class="blue-line"></div>
    </div>

    <div class="content-area w-100 d-flex-column-center">
      <div class="input-space-signup w-100 d-flex-column-center">
        <div class="w-100 d-flex-column pos-rel">
          <input id="signup_email" type="email" placeholder="Email" autocomplete="username" required />
          <img class="pos-abs top12-right21 cursor-p" src="./assets/img/png/mail.png" alt="mail icon" />
        </div>

        <div class="w-100 d-flex-column pos-rel">
          <input id="signup_name" type="text" placeholder="Name" autocomplete="name" required />
          <img class="pos-abs top12-right21 cursor-p personIcon" src="./assets/img/png/person.png" alt="person icon" />
        </div>

        <div class="w-100 d-flex-column gap-8 pos-rel">
          <input id="signup_password" type="password" placeholder="Password" autocomplete="new-password" required />
          <img id="signup_lock_icon" class="pos-abs top12-right21 cursor-p" src="./assets/img/png/lock.png"
            alt="Lock icon" />
          <img id="signup_toggle_password" class="pos-abs top12-right21 d-none cursor-p"
            src="./assets/img/png/visibility_off.png" alt="Toggle password visibility" />
        </div>

        <div class="w-100 d-flex-column gap-8 pos-rel">
          <input id="signup_c_password" type="password" placeholder="Confirm Password" autocomplete="new-password"
            required />
          <img id="signup_c_lock_icon" class="pos-abs top12-right21 cursor-p" src="./assets/img/png/lock.png"
            alt="Lock icon" />
          <img id="signup_c_toggle_password" class="pos-abs top12-right21 d-none cursor-p"
            src="./assets/img/png/visibility_off.png" alt="Toggle password visibility" />
          <div id="signup_notice_field" class="font-s-12 font-c-255-129-144 d-flex-column gap-8"></div>
        </div>
      </div>

      <div class="d-flex-center gap-4">
        <img onclick="toggleCheckButtonAccess(`signup_check_off`, 'button'), removeNoticeButtonBg()"
          id="signup_check_off" class="litte-button" src="./assets/img/png/check-button-false.png"
          alt="check button for accept legal notice" />
        <div class="font-c-168-168-168">I accept the</div>
        <a class="link-privacy-policy" onclick="openLegal('./html/legalNotice.html')">Legal notice</a>
      </div>
    </div>

    <button class="signup-btn" type="submit">Sign up</button>
  </form>

  <div id="successfully_signed_up" class="overlay d-flex-center d-none">
    <div class="signup-message d-flex-center font-s-20 font-c-white">
      You Signed Up successfully
    </div>
  </div>
  
</body>

</html>
