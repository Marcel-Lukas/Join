<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Join - Die einfache und effiziente Plattform für Teamarbeit und Projektmanagement. Organisiere Aufgaben, kommuniziere mit deinem Team und steigere die Produktivität.">
  <meta name="keywords"
    content="Join, Projektmanagement, Teamarbeit, Aufgabenorganisation, Kommunikation, Produktivität, Trello-Alternative, Slack-Alternative">
  <meta name="author" content="Andreas Klepel, Marcel Lukas, Nicolaus Feldtmann">
  <link rel="icon" type="image/png" href="../assets/img/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="../assets/img/favicon/favicon.svg">
  <link rel="shortcut icon" href="../assets/img/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicon/apple-touch-icon.png">
  <link rel="manifest" href="../assets/img/favicon/site.webmanifest">
  <title>Join - Login</title>

  <link rel="stylesheet" type="text/css" href="main.js">
  <link rel="stylesheet" type="text/css" href="styles/fonts.css">
  <link rel="stylesheet" type="text/css" href="styles/login.css">

  <script defer src="main.js"></script>

</head>

<body>
  <nav>
    <img src="assets/img/png/logo-big.png" alt="Logo" class="logoBlack">
    <div>
      <span>Not a Join user?</span>
      <button>Sign up</button>
    </div>
  </nav>

  <main>
    <div class="logInBox">
      <h1 class="h1LogIn">Log in</h1>
      <div class="logInForm">
        <input type="text" class="inputMail" placeholder="Email">
        <input type="password" class="inputPassword" placeholder="Passwort">

        <div>
          <input type="checkbox">
          <span>Remember me</span>
        </div>

        <div>
          <button>Log in</button>
          <button>Guest Log in</button>
        </div>

      </div>
    </div>

  </main>

  <footer>
    <span> Privacy Policy</span>
    <span> Legal notice</span>
  </footer>

</body>

</html>
