<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join - Die einfache und effiziente Plattform für Teamarbeit und Projektmanagement. Organisiere Aufgaben, kommuniziere mit deinem Team und steigere die Produktivität.">
    <meta name="keywords" content="Join, Projektmanagement, Teamarbeit, Aufgabenorganisation, Kommunikation, Produktivität, Trello-Alternative, Slack-Alternative">
    <meta name="author" content="Andreas Klepel, Marcel Lukas, Nicolaus Feldtmann">
    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon/favicon.svg">
    <link rel="shortcut icon" href="assets/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="assets/img/favicon/site.webmanifest">
    <title>Add Task</title>

    <link rel="stylesheet" type="text/css" href="styles/general.css">
    <link rel="stylesheet" type="text/css" href="styles/addTask.css">

    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/addTask.js"></script>
    
  </head>

  <body onload="includeHTML()">
  
    <header w3-include-html="assets/templates/header.html"></header>
    <nav w3-include-html="assets/templates/navigation.html"></nav>
  
    <main>
      <h1>Add Task</h1>

      <div class="taskContent">
        <div class="frame1">
          <div class="entryField">
            <h6>Title</h6>
            <input type="text" name="" id="" placeholder="Enter a Titel">
          </div>

          <div class="entryField">
            <h6>Description</h6>
            <textarea placeholder="Enter a Description"></textarea>
          </div>

          <div class="entryField">
            <h6>Assigned to</h6>
            <input type="submit" placeholder="Select contacts to assign">
          </div>
        </div>

        <div class="frame2">
          <div class="entryField">
            <h6>Due date</h6>
            <input type="date">
          </div>

          <div class="entryField">
            <h6>Prio</h6>
            <button>Urgent</button>
            <button>Medium</button>
            <button>Low</button>
          </div>

          <div class="entryField">
            <h6>Category</h6>
            <input type="" placeholder="Select task Category">
          </div>

          <div class="entryField">
            <h6>Subtasks</h6>
            <input type="text" name="" id="" placeholder="Add new subtask">
          </div>
        </div>
      </div>
      
      <div class="taskFooter">
        <p>This field is required</p>

        <div class="taskButtonBox">

          <div class="taskButton">
            <h5>Clear</h5>
            <img class="taskIcon" src="/assets/img/png/clear-button-darkblue.png">
          </div>

          <div class="taskButton">
            <h5>Create Task</h5>
            <img class="taskIcon" src="/assets/img/png/check-summary.png">
          </div>
        </div>
      </div>

    </main>
  
  </body>
  
</html>
